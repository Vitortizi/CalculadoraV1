<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Calculadora</title>
    </head>
    <body>
        <div class="card">
            <input value="0" id="result" />
            <table>
                <tr>
                    <td colspan="2"></td>
                    <td>
                        <button class="key" onclick="clean()">C</button>
                    </td>
                    <td>
                        <button class="key" onclick="setValue('/')">รท</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="key" onclick="setValue('7')">7</button>
                    </td>
                    <td>
                        <button class="key" onclick="setValue('8')">8</button>
                    </td>
                    <td>
                        <button class="key" onclick="setValue('9')">9</button>
                    </td>
                    <td>
                        <button class="key" onclick="setValue('*')">x</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="key" onclick="setValue('4')">4</button>
                    </td>
                    <td>
                        <button class="key" onclick="setValue('5')">5</button>
                    </td>
                    <td>
                        <button class="key" onclick="setValue('6')">6</button>
                    </td>
                    <td>
                        <button class="key" onclick="setValue('-')">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="key" onclick="setValue('1')">1</button>
                    </td>
                    <td>
                        <button class="key" onclick="setValue('2')">2</button>
                    </td>
                    <td>
                        <button class="key" onclick="setValue('3')">3</button>
                    </td>
                    <td>
                        <button class="key" onclick="setValue('+')">+</button>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button class="key" onclick="setValue('0')">0</button>
                    </td>
                    <td></td>
                    <td>
                        <button class="key" onclick="calculate()">=</button>
                    </td>
                </tr>
            </table>
        </div>
        
        <script src="./js/index.js"></script>
    </body>
</html>
